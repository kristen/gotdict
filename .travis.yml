language: ruby
cache:
  bundler: true
  directories:
    - vendor/bundle
    - .sass-cache
install:
  - bundle install --jobs=3 --retry=3 --deployment --path=${BUNDLE_PATH:-vendor/bundle}
  - mkdir -p bin tmp/kindlegen
  - curl http://kindlegen.s3.amazonaws.com/kindlegen_linux_2.6_i386_v2_9.tar.gz > tmp/kindlegen.tar.gz
  - tar zxvf tmp/kindlegen.tar.gz -C tmp/kindlegen
  - mv tmp/kindlegen/kindlegen bin/
before_script:
  - echo $TRAVIS_BUILD_NUMBER > _includes/travis_build_number.txt
script:
  - bundle exec rake build
after_success:
  - bin/deploy.sh
branches:
  except:
  - gh-pages
git:
  depth: 6
rvm:
  - 2.1.2
deploy:
  provider: releases
  api_key:
    secure: 
  file: _output/gotdict.mobi
  on:
    tags: true
    repo: wjdp/gotdict
    branch: master
env:
  global:
    secure: 
